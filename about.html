<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>About</title>
</head>
<body>
    <header>
        <h1>Thông tin cá nhân</h1>
        <nav>
            <a href="index.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About</a>
            <a href="lab.html" class="nav-button">Lab</a>
        </nav>
    </header>
    <main>
        <h2>Điền CV Cá Nhân</h2>
        <form id="cvForm">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="education">Học vấn:</label>
                <input type="text" id="education" name="education" required>
            </div>
            <div class="form-group">
                <label for="experience">Kinh nghiệm làm việc:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Kỹ năng:</label>
                <input type="text" id="skills" name="skills" placeholder="VD: Lập trình, Thiết kế, Quản lý..." required>
            </div>
            <div class="form-group">
                <label for="languages">Ngoại ngữ:</label>
                <input type="text" id="languages" name="languages" placeholder="VD: Tiếng Anh, Tiếng Pháp..." required>
            </div>
            <button type="submit" class="submit-button">Gửi CV</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Tôi</p>
    </footer>
</body>
</html>
