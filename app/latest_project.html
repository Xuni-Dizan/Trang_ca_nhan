<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app_css/latest_project.css">
</head>
<body>
    <!-- <div><p>Đang được cập nhật và sẽ sớm hoạt động trong thời gian gần nhất.</p></div> -->
    <section class="portfolio" id="portfolio">
        <h2 class="heading">Latest <span>Project</span></h2>

        <div class="top-bar">
            <div class="svg-h2">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" />
                <path d="M16 3v4" />
                <path d="M8 3v4" />
                <path d="M4 11h16" />
                <path d="M7 14h.013" />
                <path d="M10.01 14h.005" />
                <path d="M13.01 14h.005" />
                <path d="M16.015 14h.005" />
                <path d="M13.015 17h.005" />
                <path d="M7.01 17h.005" />
                <path d="M10.01 17h.005" />
            </svg>
            <h2>
                Upcoming Project
            </h2></div>

            <div class="navigation-buttons">
                <button type="button" disabled id="action-button--previous" class="action-button--horizontal-scroll">
                    <svg width="16" height="16" fill="currentColor" focusable="false" viewBox="0 0 24 24">
                        <path
                            d="M12.771 7.115a.829.829 0 0 0-1.2 0L3 15.686l1.2 1.2 7.971-7.971 7.972 7.971 1.2-1.2-8.572-8.571Z">
                        </path>
                    </svg>
                </button>
                <button type="button" id="action-button--next" class="action-button--horizontal-scroll">
                    <svg width="16" height="16" fill="currentColor" focusable="false" viewBox="0 0 24 24">
                        <path
                            d="M12.771 7.115a.829.829 0 0 0-1.2 0L3 15.686l1.2 1.2 7.971-7.971 7.972 7.971 1.2-1.2-8.572-8.571Z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="portfolio-container">
            
        </div>
    </section>

    <dialog class="copy-link-dialog">
        <form>
            <div class="head-form">
                <h3>Share with people and teams</h3>
                <button class="close-btn secndary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M18 6l-12 12" />
                        <path d="M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="copy-link-dialog__content">
                <p>Copy the link below and share it with people and teams you want to collaborate with.</p>
                <div class="copy-link-wrapper">
                    <input id="copy-link-input" type="text" required value="https://example.com/share-this" readonly>
                    <button class="copy-btn" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M9 15l6 -6" />
                            <path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" />
                            <path
                                d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" />
                        </svg>
                        <span id="copy-text">
                            Copy Link
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </dialog>
    
    <!-- Section to display iframe -->
    <section class="iframe-section" id="iframe-section">
        <div class="iframe-container">
            <i class="fas fa-arrow-left back-icon" onclick="goBack('home')"></i>
            <iframe id="iframe-display" src="" frameborder="0"></iframe>
            <div class="buttons">
                <div>
                <button id="download-btn">Download</button>
                <button id="reload-btn" class="reload-btn">Reload</button>
                </div>
                <button id="github-btn" target="_blank">GitHub</button>
            </div>
        </div>
    </section>
    <script src="./app_script/latest_project.js"></script>
</body>
</html>
